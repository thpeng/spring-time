<!doctype html>
<html ng-app="time">
    <head>
        <title>Time</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="icon" type="image/png" href="static/favicon.ico">

    </head>
    <body>
        <!-- navigation -->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <div class="row-fluid">
                        <div class="col-md-8 navbar-brand">
                            <span>Time Prototype</span>
                        </div>

                    </div>
                    <div class="row-fluid">
                        <div class="col-md-10 nav-collapse">
                            <ul class="nav nav-pills" id="navigation-tabs">     <!-- id added here -->
                                <li><a href="#/dashboard"><span class="glyphicon glyphicon-dashboard"></span>  Dashboard</a></li>   <!-- removed class='active' -->
                                <li><a href="#/stamp"><span class="glyphicon glyphicon-time"></span>  Zeit erfassen</a></li>
                                <li><a href="#/holiday"><span class="glyphicon glyphicon-picture"></span>  Absenzen</a></li>
                                <li ng-show="currentUser.isAdmin()"><a href="#/admin"><span class="glyphicon glyphicon-list-alt"></span>  Admin</a></li>
                            </ul>
                        </div>
                        <div class="col-md-2" ng-controller="LogoutCtrl">
                            <div ng-show="currentUser">
                                <span class="glyphicon glyphicon-user"></span>{{currentUser.user.loginId}}
                                <button type="button" class="btn btn-default btn-sm" ng-click="logout()">
                                    <span class="glyphicon glyphicon-off"></span> Logout    
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content -->
        <div class="container" id="content" role="main" ui-view>

        </div>
        <!-- frameworks before... -->
        <script src="js/external/angular.js"></script>
        <script src="js/external/angular-cookies.js"></script>
        <script src="js/external/angular-ui-router.js"></script>
        <script src="js/external/angular-local-storage.js"></script>
        <script src="js/external/angular-resources.js"></script>
        <script src="js/external/ui-bootstrap-tpls-0.11.0.js"></script>

        <!-- service modules before...-->
         <script src="js/app/filters/commonFilters.js"></script>
        <script src="js/app/services/authenticationService.js"></script>
        <script src="js/app/services/navigationHandlingService.js"></script>
        <script src="js/app/services/timesheetService.js"></script>
         <script src="js/app/services/userResource.js"></script>
        
        <!-- business modules before..-->        
        <!-- main scripts-->
        <script src="js/app/main.js"></script>
        <script src="js/app/controllers/login.js"></script>
        <script src="js/app/controllers/logout.js"></script>
        <script src="js/app/controllers/dashboard.js"></script>
         <script src="js/app/controllers/admin.js"></script>
    </body>
</html>
